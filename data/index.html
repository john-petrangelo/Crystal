<html>
  <head>
    <title>Crystal Control</title>
    <meta name="viewport" content="initial-scale=2.0">
    <link rel="stylesheet" href="crystal.css">
    <script src="crystal.js"></script>
  </head>
  <body>
    <div id="home" class="home">

      <div class="title">
        Dark Crystal
      </div>

      <img src="Crystal.png" class="center header-img" height="100">
      
      <div class="brightness-box">
        <label class="control-label" for="brightness">
          Brightness
        </label>
          <input type="range" class="slider" id="brightness" name="points" min="0" max="255" value="255" list="tickmarks">
          <datalist id="tickmarks">
            <option value="0"></option>
            <option value="40"></option>
            <option value="255"></option>
          </datalist>
      </div>

      <div class="buttons-group">
        <button id="crystal-button">Crystal</button>
        <button id="rainbow-button" onclick="fetch('/rainbow', {method:'GET'})">Rainbow</button>
        <button id="flame-button" onclick="fetch('/flame', {method:'GET'})">Flame</button>
        <button onclick="fetch('/demo1', {method:'GET'})">Demo 1</button>
        <button onclick="fetch('/demo2', {method:'GET'})">Demo 2</button>
        <button onclick="fetch('/demo3', {method:'GET'})">Demo 3</button>
        <button id="other-button">Other</button>
      </div>

      <input type="color" value="#ff0000" id="colors" />
    </div>

    <div id="crystal-modal" class="modal">
      <div class="modal-top">
        <div class="modal-back" ontouchstart="">
          <div class="modal-back-chevron"></div>
          <span class="modal-back-label">Home</span>
        </div>
        <span class="modal-title">Crystal</span>
      </div>
      <div class="buttons-group">
        <button onclick="fetch('/darkcrystal', {method:'GET'})">Dark Crystal</button>
        <button onclick="fetch('/darkcrystal?color=ff0000', {method:'GET'})">Red Crystal</button>
        <button onclick="fetch('/darkcrystal?color=00ff00', {method:'GET'})">Green Crystal</button>
        <button onclick="fetch('/darkcrystal?color=0000ff', {method:'GET'})">Blue Crystal</button>
      </div>
    </div>
  </body>
</html>
