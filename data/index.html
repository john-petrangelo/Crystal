<html>
  <head>
    <title>Crystal Control</title>
    <meta name="viewport" content="initial-scale=2.0"/>
    <link rel="stylesheet" href="crystal.css">
    <script src="crystal.js"></script>
  </head>
  <body>
    <div id="home" class="home">

      <div class="title">
        Dark Crystal
      </div>

      <img src="Crystal.png" class="center header-img" height="100px">
      
      <div id="brightness-box">
        <label class="control-label" for="brightness">
          Brightness
        </label>
          <input type="range" class="slider" id="brightness" name="points" min="0" max="255" value="255" list="tickmarks">
          <datalist id="tickmarks">
            <option value="0"></option>
            <option value="40"></option>
            <option value="255"></option>
          </datalist>
      </div>

      <div class="buttons-group">
        <button id="crystal-button">Crystal</button>
        <button id="rainbow-button" onclick="fetch('/rainbow', {method:'GET'})">Rainbow</button>
        <button id="flame-button" onclick="fetch('/flame', {method:'GET'})">Flame</button>
        <button id="other-button">Other</button>
      </div>

      <input type="color" value="#ff0000" id="colors" />
    </div>

    <template id="subpage-top-bar-template">
      <div class="subpage-top-bar">
        <div class="subpage-back" ontouchstart="">
          <div class="subpage-back-chevron"></div>
          <span class="subpage-back-label">Home</span>
        </div>
        <span class="subpage-title"></span>
      </div>
    </template>

    <div id="crystal-subpage" class="subpage" data-buttonid="crystal-button" data-title="Crystal">
      <button onclick="fetch('/darkcrystal', {method:'GET'})">The Dark Crystal</button>
      <div class="buttons-group">
        <button onclick="fetch('/darkcrystal?color=ff0000', {method:'GET'})">Ruby</button>
        <button onclick="fetch('/darkcrystal?color=00ff00', {method:'GET'})">Emerald</button>
        <button onclick="fetch('/darkcrystal?color=0000ff', {method:'GET'})">Saphire</button>
        <button onclick="fetch('/darkcrystal?color=ffa000', {method:'GET'})">Topaz</button>
        <button onclick="fetch('/darkcrystal?color=00d0d0', {method:'GET'})">Turquiose</button>
        <button onclick="fetch('/darkcrystal?color=ffffff', {method:'GET'})">Diamond</button>
      </div>
      <hr>
      Upper<br>
      <div class="crystal-slider-container">
        <div id="crystal-upper-color" class="crystal-slider-item">
          <input type="color" value="#ff0000" id="colors" />
        </div>
        <div class="crystal-slider-item">&#x1F422;</div>
        <div class="crystal-slider-item crystal-slider">
          <input type="range" id="crystal-upper-speed" name="points" min="0" max="255" value="255" list="tickmarks">
        </div>
        <div class="crystal-slider-item">&#x1F407;</div>
      </div>
      Lower<br>
      <div class="crystal-slider-container">
        <div id="crystal-upper-color"  class="crystal-slider-item">
          <input type="color" value="#ff0000" id="colors" />
        </div>
        <div class="crystal-slider-item">&#x1F422;</div>
        <div class="crystal-slider-item crystal-slider">
          <input type="range" id="crystal-lower-speed" name="points" min="0" max="255" value="255" list="tickmarks">
        </div>
        <div class="crystal-slider-item">&#x1F407;</div>
      </div>
      Ambient<br>
      <div class="crystal-slider-container">
        <div class="crystal-slider-item">
          <input type="color" value="#ff0000" id="colors" />
        </div>
        <div class="crystal-slider-item">&#x1F422;</div>
        <div class="crystal-slider-item crystal-slider">
          <input type="range" id="crystal-ambient-speed" name="points" min="0" max="255" value="255" list="tickmarks">
        </div>
        <div class="crystal-slider-item">&#x1F407;</div>
      </div>
      Base<br>
      <div class="crystal-slider-container">
        <div class="crystal-slider-item">
          <input type="color" value="#ff0000" id="colors" />
        </div>
        <div class="crystal-slider-item">&#x1F422;</div>
        <div class="crystal-slider-item crystal-slider">
          <input type="range" id="crystal-base-speed" name="points" min="0" max="255" value="255" list="tickmarks">
        </div>
        <div class="crystal-slider-item">&#x1F407;</div>
      </div>
    </div>

    <div id="other-subpage" class="subpage" data-buttonid="other-button" data-title="Other">
      <div class="buttons-group">
        <button onclick="fetch('/demo1', {method:'GET'})">Demo 1</button>
        <button onclick="fetch('/demo2', {method:'GET'})">Demo 2</button>
        <button onclick="fetch('/demo3', {method:'GET'})">Demo 3</button>
      </div>
    </div>
  </body>
  </html>
