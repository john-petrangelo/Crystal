<html>
  <head>
    <title>Crystal Control</title>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="stylesheet" href="crystal.css">
    <script src="crystal.js"></script>

    <template id="subpage-top-bar-template">
      <div class="subpage-top-bar">
        <div class="subpage-back" ontouchstart="">
          <div class="subpage-back-chevron"></div>
          <span class="subpage-back-label">Home</span>
        </div>
        <span class="subpage-title"></span>
      </div>
    </template>

    <template id="color-speed-template">
      <span></span>
      <div class="color-speed-container">
        <input type="color" value="#c00060" id="colors"/>
        <div class="color-speed-item">&#x1F422;</div>
        <div class="color-speed-slider">
          <input type="range" name="points" min="0" max="255" value="255" list="tickmarks">
        </div>
        <div class="color-speed-item">&#x1F407;</div>
      </div>
    </template>
  </head>
  <body>
    <div id="home" class="home">
      <div class="title">
        Dark Crystal
      </div>

      <img src="Crystal.png" class="center home-img" height="100px">
      
      <div id="brightness-box">
        <label class="control-label" for="brightness">
          Brightness
        </label>
          <input type="range" class="slider" id="brightness" name="points" min="0" max="255" value="255" list="tickmarks">
          <datalist id="tickmarks">
            <option value="0"></option>
            <option value="40"></option>
            <option value="255"></option>
          </datalist>
      </div>

      <div class="buttons-group">
        <button id="crystal-button">Crystal</button>
        <button id="rainbow-button" onclick="fetch('/rainbow', {method:'GET'})">Rainbow</button>
        <button id="flame-button" onclick="fetch('/flame', {method:'GET'})">Flame</button>
        <button id="other-button">Other</button>
      </div>
      <input type="color" value="#ff0000" id="colors" />
    </div>

    <div id="crystal-subpage" class="subpage" data-buttonid="crystal-button" data-title="Crystal">
      <div>
        <button id="dark-crystal-button" class="center" onclick="fetch('/darkcrystal', {method:'GET'})">The Dark Crystal</button>
      </div>
      <div class="buttons-group">
        <button id="ruby-button" onclick="fetch('/darkcrystal?color=9b111e', {method:'GET'})">Ruby</button>
        <button id="emerald-button" onclick="fetch('/darkcrystal?color=10D026', {method:'GET'})">Emerald</button>
        <button id="saphire-button" onclick="fetch('/darkcrystal?color=1020A0', {method:'GET'})">Saphire</button>
        <button id="topaz-button" onclick="fetch('/darkcrystal?color=ffa000', {method:'GET'})">Topaz</button>
        <button id="turquoise-button" onclick="fetch('/darkcrystal?color=00d0d0', {method:'GET'})">Turquiose</button>
        <button id="diamond-button" onclick="fetch('/darkcrystal?color=ffffff', {method:'GET'})">Diamond</button>
        <button id="amethyst-button" onclick="fetch('/darkcrystal?color=9966cc', {method:'GET'})">Amethyst</button>
        <button id="jade-button" onclick="fetch('/darkcrystal?color=40A630', {method:'GET'})">Jade</button>
        <button id="lapis-button" onclick="fetch('/darkcrystal?color=26619C', {method:'GET'})">Lapis Lazuli</button>
      </div>
      <br><hr>
      <span class="section-title">Advanced</span>
      <br>
      <div id="crystal-upper" class="color-speed" data-title="Upper"></div>
      <div id="crystal-lower" class="color-speed" data-title="Lower"></div>
      <div id="crystal-ambient" class="color-speed" data-title="Ambient"></div>
      <div id="crystal-base" class="color-speed" data-title="Base"></div>
    </div>

    <div id="other-subpage" class="subpage" data-buttonid="other-button" data-title="Other">
      <div class="buttons-group">
        <button onclick="fetch('/demo1', {method:'GET'})">Demo 1</button>
        <button onclick="fetch('/demo2', {method:'GET'})">Demo 2</button>
        <button onclick="fetch('/demo3', {method:'GET'})">Demo 3</button>
      </div>
    </div>
  </body>
</html>
